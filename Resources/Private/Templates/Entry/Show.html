{namespace addthis=Tx_Addthis_ViewHelpers}
<f:layout name="default" />
<f:section name="main">
	<div class="audio-single-view">
		<div class="single-entry" id="entry_{entry.uid}">
	
			<div class="video">
				<div class="background skin-back">
					<f:render partial="jwplayer" arguments="{entry:entry, jwplayer_config:jwplayer_config}" />
				</div>
			</div>
			
			<div class="content">
				<h1 class="skin-color">Dein Sound</h1>
				<p>{entry.title}</p>
				<p class="skin-color">{entry.author}</p>
				
				<f:render partial="Addthis" arguments="{entry:entry, largeButton: 1}" />
			</div>
			
			<div class="clear"></div>
		</div>
		<script type="text/javascript">
			<addthis:rawValue value="{addthis_config}" />
		</script>
		<script type="text/javascript" src="{addthis_jsurl}"></script>
	</div>
</f:section>
