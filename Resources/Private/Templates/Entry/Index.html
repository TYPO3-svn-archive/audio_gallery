{namespace addthis=Tx_Addthis_ViewHelpers}
<f:layout name="default" />
<f:section name="main">
	<div class="audio-gallery">
		<div class="filters">
			<div class="filter-area">
				<f:for each="{filterGroups}" as="filterGroup">
					<span class="filter-area-title">{filterGroup.name}</span>
					<dl class="filter">
						<dt class="filter-head skin-color">
							<f:if condition="{filterGroup.selectedFilterItem}">
								<f:then>{filterGroup.selectedFilterItem.name}</f:then>
								<f:else><f:translate key="all"/></f:else>
							</f:if></dt>
						<dd class="filter-body">
							<ul>
								<f:for each="{filterGroup.filterItem}" as="filterItem">
									<li><f:link.action action="index" arguments="{filterGroup : filterGroup,  filterItem : filterItem, selectedFilterItems:selectedFilterItems}">{filterItem.name}</f:link.action></li>
								</f:for>
								<li><f:link.action action="index" arguments="{filterGroup : filterGroup, selectedFilterItems:selectedFilterItems}"><f:translate key="all"/></f:link.action></li>
							</ul>
						</dd>
					</dl>
				</f:for>
			</div><!-- filter-area -->
			<div class="paging-area">
				<f:widget.paginate objects="{entries}" as="paginatedEntries" configuration="{itemsPerPage: settings.pagination_itemsPerPage, insertAbove: settings.pagination_insertAbove, insertBelow: settings.pagination_insertBelow}">
			</div>
		</div>
		
		<f:for each="{paginatedEntries}" as="entry">
			<div class="entry" id="entry_{entry.uid}">
				<p>{entry.title}</p>
				<h3 class="skin-color">{entry.author}</h3>
				<div class="background skin-back">
					<f:render partial="jwplayer" arguments="{entry:entry, jwplayer_config:jwplayer_config}" />
				</div>
				<f:render partial="Addthis" arguments="{entry:entry}" />
			</div>
		</f:for>
		
		<div class="filters">
			<div class="paging-area">
				</f:widget.paginate>
			</div>
		</div>
		
	</div>
	<script type="text/javascript">
		<addthis:rawValue value="{addthis_config}" />
	</script>
	<script type="text/javascript" src="{addthis_jsurl}"></script>
</f:section>
